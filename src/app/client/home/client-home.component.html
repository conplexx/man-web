<div class="container mt-4">
    <h2 style="padding-bottom: 20px;">minhas solicitações</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>data</th>
                <th>categoria do equipamento</th>
                <th>descrição do equipamento</th>
                <th>descrição da falha</th>
                <th>status da solicitação</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="fa fa-align-center justify-content-center" aria-hidden="true">
            <tr *ngFor="let order of orders, let i = index" class="fa fa-align-center justify-content-center">
                <td class="align-middle">{{ order.date | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td class="align-middle">{{ order.equipmentCategory.name }}</td>
                <td class="align-middle">{{ order.equipmentDescription }}</td>
                <td class="align-middle">{{ order.failureDescription }}</td>
                <td class="align-middle">{{ getOrderStateLabel(order.state) }}</td>
                <td class="align-middle">
                    <button class="btn btn-primary" (click)="performAction(order.id, actions[i])">
                        {{getActionButtonLabel(actions[i])}}
                    </button>   
                </td>
            </tr>
        </tbody>
    </table>
</div>
