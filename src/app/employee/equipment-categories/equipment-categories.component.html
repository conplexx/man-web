<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let category of equipmentCategories; let i = index">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.name" [disabled]="true">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mr-2 mb-2" (click)="setEditing(category.id)">
                            editar
                        </button>
                        <button class="btn btn-danger mr-2 mb-2" (click)="deleteEquipmentCategory(category.id)">excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
