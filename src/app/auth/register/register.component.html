<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Registro</h2>
            <form [formGroup]="userForm">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input id="cpf" formControlName="cpf" type="text" class="form-control" mask="000.000.000-00" />
                </div>
                <div *ngIf="userCpf?.invalid && (userCpf?.dirty || userCpf?.touched)">
                    <small *ngIf="userCpf?.errors??['required']">CPF é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input id="name" formControlName="name" type="text" class="form-control" />
                </div>
                <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)">
                    <small *ngIf="userName?.errors??['required']">Nome é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" formControlName="email" type="email" class="form-control" />
                </div>
                <div *ngIf="userEmail?.invalid && (userEmail?.dirty || userEmail?.touched)">
                    <small *ngIf="userEmail?.errors??['required']">E-mail é obrigatório.</small>
                    <small *ngIf="userEmail?.errors??['email']">E-mail inválido.</small>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input id="phone" formControlName="phone" type="text" class="form-control" mask="(00)00000-0000" />
                </div>
                <div *ngIf="userPhone?.invalid && (userPhone?.dirty || userPhone?.touched)">
                    <small *ngIf="userPhone?.errors??['required']">Telefone é obrigatório.</small>
                </div>
            </form>
        </div>

        <div class="col-md-6">
          <h2>Endereço</h2>
          <form [formGroup]="addressForm">
                <div class="mb-3">
                    <label for="zipCode" class="form-label">CEP</label>
                    <input id="zipCode" formControlName="zipCode" type="text" class="form-control"
                            mask="00000-000" (change)="onCepChange()" required
                    />
                    <!-- <h2>{{addressZipCode?.value}}</h2> -->
                </div>
                <div *ngIf="addressZipCode?.invalid && (addressZipCode?.dirty || addressZipCode?.touched)">
                    <small *ngIf="addressZipCode?.errors??['required']">CEP é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <input id="state" formControlName="state" type="text" maxlength="2" class="form-control" required />
                </div>
                <div *ngIf="addressState?.invalid && (addressState?.dirty || addressState?.touched)">
                    <small *ngIf="addressState?.errors??['required']">Estado é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <input id="city" formControlName="city" type="text" class="form-control" required />
                </div>
                <div *ngIf="addressCity?.invalid && (addressCity?.dirty || addressCity?.touched)">
                    <small *ngIf="addressCity?.errors??['required']">Cidade é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="neighborhood" class="form-label">Bairro</label>
                    <input id="neighborhood" formControlName="neighborhood" type="text" class="form-control" required />
                </div>
                <div *ngIf="addressNeighborhood?.invalid && (addressNeighborhood?.dirty || addressNeighborhood?.touched)">
                    <small *ngIf="addressNeighborhood?.errors??['required']">Bairro é obrigatório.</small>
                </div>
                
                <div class="mb-3">
                    <label for="street" class="form-label">Logradouro</label>
                    <input id="street" formControlName="street" type="text" class="form-control" required />
                </div>
                <div *ngIf="addressStreet?.invalid && (addressStreet?.dirty || addressStreet?.touched)">
                    <small *ngIf="addressStreet?.errors??['required']">Rua é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Número</label>
                    <input id="number" formControlName="number" type="number" class="form-control" required/>
                </div>
                <div *ngIf="addressNumber?.invalid && (addressNumber?.dirty || addressNumber?.touched)">
                    <small *ngIf="addressNumber?.errors??['required']">Número é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="complement" class="form-label">Complemento</label>
                    <input id="complement" formControlName="complement" type="text" class="form-control" /> 
                </div>
            </form>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="(userForm.invalid || addressForm.invalid)">Cadastrar</button>
    
</div>
