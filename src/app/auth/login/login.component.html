<div class="container-fluid bg-light vh-100 d-flex align-items-sm-start justify-content-center" style="padding-top: 10vh;">
    <div class="container">
        <div class="text-center mb-4">
            <img [src]="gifSrc" alt="Logo" class="img-fluid" style="max-width: 250px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                    <h2 class="fs-20 fw-normal text-center text-secondary mb-4">entrar na conta</h2>
                    <p class="fw-normal text-center text-secondary mb-4">login de cliente ou funcionário</p>
                    <form [formGroup]="form">
                        <div class="row gy-2 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" formControlName="email" name="email" id="email" required>
                                <label for="email" class="form-label">email</label>
                                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                                    <small *ngIf="email?.errors??['required']">email é obrigatório.</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" formControlName="password" name="password" id="password" maxlength="4" required>
                                <label for="password" class="form-label">senha</label>
                                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                    <small *ngIf="password?.errors??['required']">senha é obrigatória.</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="d-grid my-3">
                                <button class="btn btn-primary btn-lg" type="submit" (click)="onSubmit()" [disabled]="(form.invalid)">entrar</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">
                                ainda não tem conta?
                                <a href="/auth/cadastro" class="link-primary text-decoration-none">cadastrar</a>
                            </p>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
