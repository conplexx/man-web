<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" formControlName="email" type="email" class="form-control" />
                </div>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <small *ngIf="email?.errors??['required']">Email é obrigatório.</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" formControlName="password" type="password" class="form-control" />
                </div>
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <small *ngIf="password?.errors??['required']">Senha é obrigatória.</small>
                </div>

                <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="(form.invalid)">Login</button>
                <button type="button" class="btn btn-secondary" (click)="navigateToRegister()">Criar uma conta</button>
            </form>
        </div>
    </div>
</div>
